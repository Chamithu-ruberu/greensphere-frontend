  <script>
    const contentSection = document.getElementById("contentSection");

    const accountContent = `
    <div class="p-10 mb-4 bg-white border border-gray-200 rounded shadow-md">
      <div class="flex items-center justify-between p-3 bg-white border-b border-gray-200">
        <h5 class="text-lg font-semibold">Public Info</h5>
      </div>
      <div class="p-4">
        <form>
          <div class="flex flex-wrap mb-4">
            <div class="w-full md:w-2/3">
              <div class="mb-4">
                <label for="inputFullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" class="block w-full p-2 mt-1 border border-gray-300 rounded" id="inputFullName" placeholder="Full Name"/>
              </div>
            </div>
            <div class="w-full md:w-2/3">
              <div class="mb-4">
                <label for="inputMobile" class="block text-sm font-medium text-gray-700">Mobile</label>
                <input type="text" class="block w-full p-2 mt-1 border border-gray-300 rounded" id="inputMobile" placeholder="Mobile"/>
              </div>
            </div>
            <div class="w-full md:w-2/3">
              <div class="mb-4">
                <label for="inputEmail" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" class="block w-full p-2 mt-1 border border-gray-300 rounded" id="inputEmail" placeholder="Email"/>
              </div>
            </div>
            <div class="w-full md:w-2/3">
              <div class="mb-4">
                <label for="inputStatus" class="block text-sm font-medium text-gray-700">Status</label>
                <input type="text" class="block w-full p-2 mt-1 border border-gray-300 rounded" id="inputStatus" placeholder="Status"/>
              </div>
            </div>
          </div>
          <button type="submit" class="px-4 py-2 font-semibold text-white bg-blue-600 rounded hover:bg-blue-700">Save Changes</button>
        </form>
      </div>
    </div>`;

    const passwordContent = `
    <div class="p-10 mb-4 bg-white border border-gray-200 rounded shadow-md">
      <div class="flex items-center justify-between p-3 bg-white border-b border-gray-200">
        <h5 class="text-lg font-semibold">Change Password</h5>
      </div>
      <div class="p-4">
        <form>
          <div class="flex flex-wrap mb-4">
            <div class="w-full md:w-2/3">
              <div class="mb-4">
                <label for="inputOldPassword" class="block text-sm font-medium text-gray-700">Old Password</label>
                <input type="password" class="block w-full p-2 mt-1 border border-gray-300 rounded" id="inputOldPassword" placeholder="Old Password"/>
              </div>
            </div>
            <div class="w-full md:w-2/3">
              <div class="mb-4">
                <label for="inputNewPassword" class="block text-sm font-medium text-gray-700">New Password</label>
                <input type="password" class="block w-full p-2 mt-1 border border-gray-300 rounded" id="inputNewPassword" placeholder="New Password"/>
              </div>
            </div>
            <div class="w-full md:w-2/3">
              <div class="mb-4">
                <label for="inputConfirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" class="block w-full p-2 mt-1 border border-gray-300 rounded" id="inputConfirmPassword" placeholder="Confirm Password"/>
              </div>
            </div>
          </div>
          <button type="submit" class="px-4 py-2 font-semibold text-white bg-blue-600 rounded hover:bg-blue-700">Change Password</button>
        </form>
      </div>
    </div>`;

    const privacyContent = `
    <div class="p-10 mb-4 bg-white border border-gray-200 rounded shadow-md">
      <div class="flex items-center justify-between p-3 bg-white border-b border-gray-200">
        <h5 class="text-lg font-semibold">Privacy and Safety</h5>
      </div>
      <div class="p-4">
        <form>
          <!-- Add privacy and safety options here -->
          <button type="submit" class="px-4 py-2 font-semibold text-white bg-blue-600 rounded hover:bg-blue-700">Save Changes</button>
        </form>
      </div>
    </div>`;

    const emailContent = `
    <div class="p-10 mb-4 bg-white border border-gray-200 rounded shadow-md">
      <div class="flex items-center justify-between p-3 bg-white border-b border-gray-200">
        <h5 class="text-lg font-semibold">Email Notifications</h5>
      </div>
      <div class="p-4">
        <form>
          <!-- Add email notification options here -->
          <button type="submit" class="px-4 py-2 font-semibold text-white bg-blue-600 rounded hover:bg-blue-700">Save Changes</button>
        </form>
      </div>
    </div>`;

    const webContent = `
    <div class="p-10 mb-4 bg-white border border-gray-200 rounded shadow-md">
      <div class="flex items-center justify-between p-3 bg-white border-b border-gray-200">
        <h5 class="text-lg font-semibold">Web Notifications</h5>
      </div>
      <div class="p-4">
        <form>
          <!-- Add web notification options here -->
          <button type="submit" class="px-4 py-2 font-semibold text-white bg-blue-600 rounded hover:bg-blue-700">Save Changes</button>
        </form>
      </div>
    </div>`;

    function showContent(section) {
      switch (section) {
        case 'account':
          contentSection.innerHTML = accountContent;
          loadAccountData(); // Load data into the account section
          break;
        case 'password':
          contentSection.innerHTML = passwordContent;
          break;
        case 'privacy':
          contentSection.innerHTML = privacyContent;
          break;
        case 'email':
          contentSection.innerHTML = emailContent;
          break;
        case 'web':
          contentSection.innerHTML = webContent;
          break;
        default:
          contentSection.innerHTML = accountContent;
          loadAccountData(); // Load data into the account section
          break;
      }
    }

    function loadAccountData() {
      document.getElementById("inputFullName").value = localStorage.getItem("fullName") || "";
      document.getElementById("inputMobile").value = localStorage.getItem("mobile") || "";
      document.getElementById("inputEmail").value = localStorage.getItem("email") || "";
      document.getElementById("inputStatus").value = localStorage.getItem("status") || "";
    }

    document.getElementById("accountLink").addEventListener("click", () => showContent('account'));
    document.getElementById("passwordLink").addEventListener("click", () => showContent('password'));
    document.getElementById("privacyLink").addEventListener("click", () => showContent('privacy'));
    document.getElementById("emailLink").addEventListener("click", () => showContent('email'));
    document.getElementById("webLink").addEventListener("click", () => showContent('web'));

    // Load the default content section
    showContent('account');
  </script>
